<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/compra.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 70%;
            margin: auto;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="password"] {
            font-size: 16px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #2980b9;
        }
        @media only screen and (max-width: 600px) {
    .container {
        width: 90%;
        padding: 10px;
    }
    .cabezera {
        grid-template-columns: 1fr;
        text-align: center;
    }
    .menu {
        flex-direction: column;
        gap: 5px;
    }
    .titulo img {
        width: 50px;
        height: 50px;
    }
    h1 {
        font-size: 1.5rem;
    }
    .form-group input, .form-group select {
        font-size: 14px;
    }
}
@media only screen and (min-width: 601px) and (max-width: 768px) {
    .container {
        width: 85%;
        padding: 15px;
    }
    .cabezera {
        grid-template-columns: 1fr 2fr;
    }
    .menu {
        justify-content: space-around;
    }
    .titulo img {
        width: 75px;
        height: 75px;
    }
    h1 {
        font-size: 1.8rem;
    }
}
@media only screen and (min-width: 769px) and (max-width: 1024px) {
    .container {
        width: 80%;
        padding: 20px;
    }
    .menu {
        justify-content: space-between;
    }
    .titulo img {
        width: 90px;
        height: 90px;
    }
}
@media only screen and (min-width: 1025px) {
    .container {
        width: 70%;
    }
    .titulo img {
        width: 100px;
        height: 100px;
    }
    h1 {
        font-size: 2rem;
    }
}
    </style>
</head>
<body>
    <div class="cabezera">
        <div class="titulo"><img src="imagenes/simple-motorbike-icon-df8f45.webp" alt="" width="100px" height="100px"><h1>MOTO<span class="ride">RIDE</span></h1></div>
        <div class="menu"><ul class="like">
            <a href="index.html">Principal</a>
            <a href="repuestos.html">Repuestos</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="descuentos.html">Descuentos</a>
            <a href="sobre.html">Sobre la Tienda</a>
        </ul></div>
    </div>
    <nav>
    <div class="principal">
        <div class="subt"><h2>REGÍSTRATE</h2></div>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form>
            <div class="form-group">
                <label for="full-name">Nombre Completo</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="button-container">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <footer><center><h4>°Copyright 2024</h4></center></footer> 
</body>
</html>
