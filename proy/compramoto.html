<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/compra.css">
</head>
<body>
    <div class="cabezera">
        <div class="titulo"><img src="imagenes/simple-motorbike-icon-df8f45.webp" alt="" width="100px" height="100px"><h1>MOTO<span class="ride">RIDE</span></h1></div>
        <div class="menu">
            <a href="index.html">Principal</a>
            <a href="repuestos.html">Repuestos</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="descuentos.html">Descuentos</a>
            <a href="sobre.html">Sobre la Tienda</a>
        </div>
    </div>

    <main>
        <div class="subt"><h2>Compra tu Moto</h2></div>
        <div class="formulario-compra">
            <form action="confirmacion.html" method="post">
                <label for="modelo">Modelo de la Moto:</label>
                <select id="modelo" name="modelo" required>
                    <option value="bmw">BMW MotorBike</option>
                    <option value="ducati">DUCATI BK</option>
                    <option value="harley">HARLEY DAVIDSON</option>
                    <option value="italika">ITALIKA</option>
                    <option value="indian">INDIAN</option>
                    <option value="jawa">JAWA</option>
                    <option value="kawasaki">KAWASAKI</option>
                    <option value="ktm">KTM</option>
                    <option value="suzuki">SUZUKI MOTO</option>
                    <option value="honda">HONDA</option>
                    <option value="bajaj">BAJAJ</option>
                    <option value="yamaha">YAMAHA</option>
                </select>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="pago">Método de Pago:</label>
                <select id="pago" name="pago" required>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>

                <button type="submit">Confirmar Compra</button>
            </form>
        </div>
    </main>

    <footer>
        <center><h4>°Copyright 2024</h4></center>
    </footer>
</body>
</html>
